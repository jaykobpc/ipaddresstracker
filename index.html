<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="jaykob_w" />
    <meta name="theme-color" content="#4a4dac" />
    <meta name="description" content="IP Address tracker application" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <title>IP Address Tracker</title>
  </head>
  <body>
    <div id="app" role="application">
      <main id="main">
        <section class="headerct" role="presentation">
          <h2 class="headerct__title">IP Address Tracker</h2>
          <form id="searchForm" accept-charset="utf-8" autocomplete="off" class="headerct__formbox">
            <input type="text" id="inputForm" placeholder="IP Address 8.8.8.8" required class="headerct__formbox__input">
            <button type="submit" class="headerct__formbox__btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
            </button>
          </form>
          <!-- result section -->
          <div class="headerct__resultbox">
            <div class="headerct__resultwrapper">
              <div class="headerct__resultwrapper__item">
                <h4 class="headerct__resultwrapper__title">IP Address</h4>
                <p id="ipresult" class="headerct__resultwrapper__subtitle">0.0.0.0</p>
              </div>
              <div class="headerct__resultwrapper__item">
                <h4 class="headerct__resultwrapper__title">Location</h4>
                <p id="locationresult" class="headerct__resultwrapper__subtitle">-</p>
              </div>
              <div class="headerct__resultwrapper__item">
                <h4 class="headerct__resultwrapper__title">Timezone</h4>
                <p id="resultzone" class="headerct__resultwrapper__subtitle">-</p>
              </div>
              <div class="headerct__resultwrapper__item">
                <h4 class="headerct__resultwrapper__title">ISP</h4>
                <p id="resultisp" class="headerct__resultwrapper__subtitle">-</p>
              </div>
            </div>
          </div>
        </section>
        <section class="container">
          <div id="map"></div>
        </section>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
